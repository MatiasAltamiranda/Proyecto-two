<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header id="header"></header>
    <main class="about-us">
      <section class="section-color header-rolling">
        <div class="container p-5">
          <div class="row">
            <div class="col-12">
              <h2 class="h2princiapl text-center text-light">
                Bienvenido a Rolling MAX
              </h2>
            </div>
          </div>
        </div>
      </section>
      <section class="section-color description-section">
        <div class="container p-5">
          <div class="row">
            <div
              class="col-md-4 d-flex align-items-center justify-content-center"
            >
              <img
                class="logo-img img-fluid p-5"
                src="./team/Registro.jpg"
                alt=""
              />
            </div>
            <div
              class="col-md-8 p-5 text-center text-light d-flex flex-column align-items-center justify-content-center"
            >
              <p>
                Bienvenidos a Rolling MAX, la nueva plataforma de streaming.
              </p>
              <p>
                Aquí podrás encontrar una amplia variedad de series a películas
                de las mas antiguas a los nuevos estrenos.
              </p>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="text-center teamtitle text-light p-5">
          <h2>Nuestro Equipo</h2>
        </div>
      </section>
      <section class="pt-3 pb-4 section-color text-light">
        <div class="container cont-team">
          <div class="row mt-4"></div>
          <div class="row">
            <div class="col-md-4 text-center">
              <img
                class="teamimg img-fluid qualities-img p4"
                src="./team/stephen.jpg"
                alt=""
              />
              <h5 id="jobs1"></h5>
              <p id="names1"></p>
            </div>
            <div class="col-md-4 text-center">
              <img
                class="teamimg img-fluid qualities-img p4"
                src="./team/tony.jpg"
                alt=""
              />
              <h5 id="jobs2"></h5>
              <p id="names2"></p>
            </div>
            <div class="col-md-4 text-center">
              <img
                class="teamimg img-fluid qualities-img p4"
                src="./team/peter.jpg"
                alt=""
              />
              <h5 id="jobs3"></h5>
              <p id="names3"></p>
            </div>
            <div class="col-md-4 text-center">
              <img
                class="teamimg img-fluid qualities-img p4"
                src="./team/thor.jpg"
                alt=""
              />
              <h5 id="jobs4"></h5>
              <p id="names4"></p>
            </div>
            <div class="col-md-4 text-center">
              <img
                class="teamimg img-fluid qualities-img p4"
                src="./team/clint.jpg"
                alt=""
              />
              <h5 id="jobs5"></h5>
              <p id="names5"></p>
            </div>
            <div class="col-md-4 text-center">
              <img
                class="teamimg img-fluid qualities-img p4"
                src="./team/steve.jpg"
                alt=""
              />
              <h5 id="jobs6"></h5>
              <p id="names6"></p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer id="footer"></footer>

    <script src="/js/about-us.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
