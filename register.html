<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/style-footer.css" />
    <title>Pagina Register</title>
  </head>
  <header id="header"></header>
  <body id="bodyRegister" class="body">
    <main id="main">
      <section class="formulario text-white mb-5" id="loginForm">
        <form class="form mt-5" id="form">
          <figcaption class="text-center">
            <img src="./img/logo.png" alt="" />
          </figcaption>
          <h2 class="fs-3 fw-bold text-light text-center m-4">Registrarme</h2>
          <div class="text-center">
            <input class="m-3" type="text" placeholder="Nombre" id="userName" />
          </div>
          <div class="text-center">
            <input class="m-3" type="email" placeholder="E-mail" id="email" />
          </div>
          <div class="text-center mt-3 mb-4">
            <input
              class="mb-3"
              type="password"
              placeholder="Contraseña"
              id="password"
            />
          </div>
          <div class="text-center mt-3 mb-4" id="confirmPass">
            <input
              class="mb-3"
              type="password"
              placeholder="Confirme Contraseña"
              id="confirmPassword"
              required
            />
          </div>
          <div class="text-center"></div>
          <div class="text-center mb-4" id="btn">
            <button type="off" class="btn btn-outline-light">
              Registrarme
            </button>
          </div>
          <!-- <div class="text-center p-3">
                      <a href="#">Recuperar contraseña</a>
                  </div> -->
        </form>
      </section>
    </main>
    <footer id="footer"></footer>
  </body>
  <script src="./js/register.js"></script>
  <script type="module" src="./js/index.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
