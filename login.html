<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/style-footer.css" />
    <link rel="stylesheet" href="./css/lost-password.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <body class="body">
    <header id="header" class="header-login"></header>
    <main id="main">
      <section class="formulario text-white mb-5" id="form">
        <form class="form mt-5">
          <figcaption class="text-center">
            <img src="./img/logo.png" alt="" />
          </figcaption>
          <h2 class="fs-3 fw-bold text-light text-center m-4">
            Iniciar sesión
          </h2>
          <div class="text-center">
            <input class="m-3" type="email" placeholder="E-mail" id="email" />
          </div>
          <div class="text-center mt-3 mb-4">
            <input
              class="mb-3"
              type="password"
              placeholder="Contraseña"
              id="password"
            />
          </div>
          <div class="text-center" id="btn">
            <button type="submit" id="btnLogin" class="btn btn-outline-light">
              INICIAR SESIÓN
            </button>
          </div>
          <div class="text-center p-3">
            <a type="btn" href="#staticBackdrop" data-bs-toggle="modal"
              >Recuperar contraseña</a
            >
          </div>
          <div class="text-center text-white">
            <p>Aún no sos parte?<a href="/register.html"> Registrate ya!</a></p>
          </div>
        </form>
      </section>
      <section>
        <div class="modal-recupero">
          <div
            class="modal fade"
            id="staticBackdrop"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content bg-black text-white">
                <div class="modal-header">
                  <h4
                    class="title-recupero modal-title"
                    id="staticBackdropLabel"
                  >
                    ¿Olvidaste tu contraseña?
                  </h4>
                  <button
                    type="button"
                    class="btn-close bg-danger"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <p>
                    Ingresa la dirección de correo que utilizaste para crear tu
                    cuenta y te enviaremos un enlace para restablecer tu
                    contraseña.
                  </p>
                  <form id="form-lostp">
                    <div class="mb-3">
                      <label
                        for="recipient-name"
                        class="col-form-label"
                      ></label>
                      <input
                        type="text"
                        class="form-control"
                        id="email-lostp"
                        placeholder="Ej: 123456@outlook.com"
                      />
                      <p
                        class="warnings text-danger mt-3 fw-bold"
                        id="warnings-lostp"
                      ></p>
                      <p
                        class="send text-success mt-3 fw-bold"
                        id="send-lostp"
                      ></p>
                    </div>
                    <div class="modal-footer mt-5">
                      <button
                        type="button"
                        class="btn btn-danger text-white fw-bold"
                        data-bs-dismiss="modal"
                      >
                        Cerrar
                      </button>
                      <button
                        type="submit"
                        class="boton-enviar btn text-white fw-bold"
                        id="enviar"
                      >
                        Enviar
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="/js/lost-password.js"></script>
    </main>
    <footer id="footer"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/lost-password.js"></script>
    <script type="module" src="./js/index.js"></script>
    <script type="module" src="./js/login.js"></script>
  </body>
</html>
