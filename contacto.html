<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/contacto.css" />
    <link rel="stylesheet" href="./css/style-footer.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Pagina de contacto</title>
  </head>
  <body class="colorBody">
    <header id="header"></header>
    <main class="formContacto">
      <form onsubmit="validar(event)" id="contactForm">
        <img src="./img/logo.png" alt="logo" class="logoContacto" />
        <div class="mb-3 form-group">
          <label class="labelNombre">Nombre de usuario</label>
          <input
            type="text"
            id="nombre"
            class="form-control"
            onblur="revisar(this)"
            onkeyup="revisar(this)"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
            required
          />

          <div id="mensajes" class="invalid-feedback">
            Ingrese nombre de usuario
          </div>
          <div id="mensajes" class="valid-feedback">
            Nombre de usuario correcto
          </div>
        </div>

        <div class="form-group">
          <label class="labelConsulta">Consulta</label>
          <textarea
            class="form-control"
            id="consulta"
            onblur="revisar(this); revisarLongitud(this)"
            required
          ></textarea>
          <div class="invalid-feedback">
            Por favor ingrese una consulta valida
          </div>
        </div>
        <div class="form-group">
          <div class="form-check my-3">
            <input class="form-check-input" id="terminos" type="checkbox" />
            <label class="labelCheckbox"
              >Estoy de acuerdo con los terminos y condiciones</label
            >
            <div class="invalid-feedback">
              Para continuar acepte terminos y condiciones
            </div>
          </div>
        </div>
        <div class="d-grid gap-2">
          <button
            onclick="submit()"
            type="button"
            class="btn bg-success btn-outline-dark"
          >
            Enviar
          </button>
        </div>
      </form>
    </main>

    <footer id="footer"></footer>
    <script type="module" src="./js/index.js"></script>
    <script src="./js/contacto.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
