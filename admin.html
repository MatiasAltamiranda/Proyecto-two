<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/admin-add-movie.css">
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/style-footer.css" />
</head>
<body>
  <header id="header"></header>
  <main>
  <table class="table" id="table">
    <thead class="table-dark" id="table-head">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col"> Categoria</th>
        <th scope="col">Destacada</th>
        <th scope="col">Descripción</th>
        <th scope="col">Foto</th>
      </tr>
    </thead>
    <tbody id="table-body">
    </tbody>
      <div id="delete-modal-container">
          <div class="modal" tabindex="-1" id="delete-movie-modal">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Eliminar película</h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>¿Está seguro/a que desea eliminar la película?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                  <button type="button" class="btn btn-primary delete-movie-btn">Sí</button>
                </div>
              </div>
            </div>
          </div>
      </div>
      <!-- EDITAR PELICULA: -->
      <div class="modal fade" id="edit-movie-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <form id="edit-modal-form">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Editar película:</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body modal-dialog-centered modal-dialog-scrollable d-flex flex-column">
              <div class="mb-4 d-flex flex-column align-items-center">
                <label for="name-input">Nombre:</label>
                <input type="text" name="name-input" id="edit-name-input">
              </div>
              <div class="mb-4 d-flex flex-column align-items-center">  
                <label>Categoría:</label>
                <input type="text" id="edit-category-input">
              </div>
              <div class="mb-4 d-flex flex-column align-items-center">  
                <label>Descripción:</label>
                <input type="text" id="edit-description-input">
              </div>
              <div class="mb-4 d-flex flex-column align-items-center">  
                <label>Foto:</label>
                <input type="text" id="edit-image-input" placeholder="URL de la imágen">
              </div>
              <div class="mb-4 d-flex flex-column align-items-center">
                <label>Trailer:</label>
                <input type="text" id="edit-trailer-input" placeholder="URL del trailer">
              </div>
              <div class="mb-4 d-flex flex-column align-items-center">
                <label>Cover Page:</label>
                <input type="text" id="edit-cover-input" placeholder="URL para imágen de fondo">
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" id="edit-movie-btn">Editar</button>
            </div>
          </div>
        </form>
        </div>
      </div>
  </table>
  <!-- AÑADIR PELICULA: -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="modal-form">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Añadir a la lista:</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body modal-dialog-centered modal-dialog-scrollable d-flex flex-column">
          <div class="mb-4 d-flex flex-column align-items-center">
            <label for="name-input">Nombre:</label>
            <input type="text" name="name-input" id="name-input">
          </div>
          <div class="mb-4 d-flex flex-column align-items-center">  
            <label>Categoría:</label>
            <input type="text" id="category-input">
          </div>
          <div class="mb-4 d-flex flex-column align-items-center">  
            <label>Descripción:</label>
            <input type="text" id="description-input">
          </div>
          <div class="mb-4 d-flex flex-column align-items-center">  
            <label>Foto:</label>
            <input type="text" id="image-input" placeholder="URL de la imágen">
          </div>
          <div class="mb-4 d-flex flex-column align-items-center">
            <label for="trailer-input">Trailer:</label>
            <input type="text" id="trailer-input" placeholder="URL del trailer">
          </div>
          <div class="mb-4 d-flex flex-column align-items-center">
            <label>Cover Page:</label>
            <input type="text" id="cover-input" placeholder="URL para imágen de fondo">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" id="add-movie-btn">Añadir película</button>
        </div>
      </div>
    </form>
    </div>
  </div>
  <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#exampleModal">Añadir Película</button>
</main>
  <footer id="footer"></footer>
  <script type="module" src="./js/index.js"></script>
  <script src="./js/admin-add-movie.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
